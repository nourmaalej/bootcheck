<div align="center">
                    <form id="contactForm">
                      <div class="row">
                        <div class="col-sm-4"></div>
                        <div class="form-group col-sm-4">
                          <label for="exampleFormControlInput1">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Your name">
                        </div>
                        </div>
                         <div class="row">
                        <div class="col-sm-4"></div>

                        <div class="form-group col-sm-4">

                                </select>
                              </div></div>

                              </div></div>
                               <div class="row">
                        <div class="col-sm-4"></div>
                                
                              <div class="form-group col-sm-4">

</div>
